{% extends "layout.html" %}

{% block title %}
    Stock Price
{% endblock %}

{% block main %}
<h2>Current Price of {{ price.symbol }} per Share</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ price.symbol}}</td>
            <td>{{ price.name }}</td>
            <td>{{ price.price }}</td>
            <td>
              <form action="/buy" method="get">
              <button class="btn btn-primary"  type="submit">Buy</button>
          </form></td>
          </tr>
        </tbody>
      </table>
{% endblock %}
