{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
<h2>Sell Shares</h2>

<form action="/sell" method="post">
    <div class="mb-3">
        <select name="symbol" class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            {% for share in user_shares %}
            <option name="{{ share.symbol }}" value="{{ share.symbol }}">{{ share.symbol }}</option>
            {% endfor %}
        </select>
        <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
